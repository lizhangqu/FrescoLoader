apply plugin: 'com.android.library'

android {
    compileSdkVersion global_compileSdkVersion
    buildToolsVersion global_buildToolsVersion

    defaultConfig {
        minSdkVersion global_minSdkVersion
        targetSdkVersion global_targetSdkVersion

        consumerProguardFiles project.file("proguard-rules.pro")

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile "junit:junit:${global_junitVersion}"
    compile ("com.android.support:support-application:0.0.7")
    provided("com.facebook.fresco:fresco:${FRESCO_VERSION}") {
        exclude group: 'com.android.support'
    }
}

apply from: project.rootProject.file('gradle/common-gradle/artifact_release.gradle')